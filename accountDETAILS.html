    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .profile {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        /* Company Logo */
        .logo {
            animation: fadeIn 5s;
        }

        .logo img {
            width: 150px;
            border-radius: 60%;
            box-shadow: 0 0 15px rgba(17, 121, 185, 0.779);
        }
    </style>
</head>
<body>
    <h1>Your Profile</h1>
    <div class="profile">
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
    </div>

    <script>
        // Retrieve user details from localStorage
        const userDetails = JSON.parse(localStorage.getItem('userDetails'));

        if (userDetails) {
            document.getElementById('username').innerText = userDetails.username;
            document.getElementById('email').innerText = userDetails.email;
        } else {
            document.body.innerHTML = '<h1>Not found</h1>';
            document.body.innerHTML = '<marquee> Profile was not updated please pray patience it will resolved as soon as possible </marquee> ';
        }
    </script>
